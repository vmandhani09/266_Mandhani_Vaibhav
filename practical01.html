<!DOCTYPE html>
<html>
<head>
    <title>iPhone 16 Specifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        .phone {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .phone-image {
            max-width: 40%;
            height: auto;
            border-radius: 8px;
            justify-self: center;
            
        }
        .Specifications {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
        }
        .booking-form {
            margin-top: 20px;
        }

        .booking-form input[type="text"], 
        .booking-form input[type="email"],
        .booking-form input[type="tel"],
        .booking-form button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin: 6px 0;
            font-size: 14px;
            border-radius: 3px;
        }

        .booking-form input {
            border: 1px solid #aaa;
        }

        .booking-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

       
    </style>
</head>
<body>
    <h1>iPhone 16</h1>
    <div class="phone">
        <img class="phone-image" src="https://m.media-amazon.com/images/I/713SsA7gftL._AC_UF1000,1000_QL80_.jpg" alt="iPhone 16">
    </div>

    <div class="Specifications">
        <h2>Specifications</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Display</td>
                <td>6.7" Super Retina XDR</td>
            </tr>
            <tr>
                <td>Processor</td>
                <td>A16 Bionic chip</td>
            </tr>
            <tr>
                <td>Camera</td>
                <td>Triple 12MP camera system</td>
            </tr>
            <tr>
                <td>Battery</td>
                <td>Up to 28 hours video playback</td>
            </tr>
            <tr>
                <td>Storage</td>
                <td>128GB/256GB/512GB/1TB</td>
            </tr>
        </table>
    </div>

    <div class="booking-form">
        <h2>Book Your iPhone 16</h2>
        <form>
            <input type="text" name="name" placeholder="Enter your Name">
            <input type="email" name="email" placeholder="Enter your Email">
            <input type="tel" name="mobile" placeholder="Enter your Mobile">
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
