<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Between Range</title>
    <style>
        body {
            font-family: Arial, sans-serif;
 
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Find Prime Numbers Between a Range</h2>
   
    <label for="startNumber">Starting Number:</label>
    <input type="number" id="startNumber" placeholder="Enter starting number"><br>
    <label for="endNumber">Ending Number:</label>
    <input type="number" id="endNumber" placeholder="Enter ending number"><br>
    
    <button onclick="findPrimes()">Find Prime Numbers</button>

    <h3>Prime Numbers Between Range:</h3>
    <p id="primeNumbersOutput"></p>

    <script>
     
        function isPrime(num) {
            if (num <= 1) return false; 
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; 
            }
            return true;
        }

        // Function to find all prime numbers in the given range
        function findPrimes() {
            var start = parseInt(document.getElementById("startNumber").value);
            var end = parseInt(document.getElementById("endNumber").value);
            
            if (isNaN(start) || isNaN(end) || start > end) {
                document.getElementById("primeNumbersOutput").textContent = "Please enter valid numbers where the starting number is less than the ending number.";
                return;
            }

            var primes = [];
            for (let num = start; num <= end; num++) {
                if (isPrime(num)) {
                    primes.push(num);       
                }
            }
            
            if (primes.length > 0) {
                document.getElementById("primeNumbersOutput").textContent = "Prime Numbers: " + primes.join(", ");
            } else {
                document.getElementById("primeNumbersOutput").textContent = "No prime numbers found in the given range.";
            }
        }
    </script>

</body>
</html>
