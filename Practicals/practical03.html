<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            margin-top: 80px;
            border: 2px solid #8f4242;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .operator {
            background-color: #e99313;
            color: rgb(53, 16, 141);
        }
        .operator:hover {
            background-color: #f0eae2;
        }
        .equals {
            background-color: #32be16;
            color: white;
        }
        .equals:hover {
            background-color: #45a049;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button onclick="appendToDisplay('+')" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button onclick="appendToDisplay('-')" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button onclick="appendToDisplay('*')" class="operator">ร</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="clearDisplay()" class="clear">C</button></td>
                <td><button onclick="calculate()" class="equals">=</button></td>
                <td><button onclick="appendToDisplay('/')" class="operator">รท</button></td>
            </tr>
        </table>
    </div>

    <script>
        var currentInput = '';
        
        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById('display').value = currentInput;
        }
        
        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            const result = eval(currentInput);
            document.getElementById('display').value = result;
            currentInput = result.toString();         
        }
    </script>
</body>
</html>
